<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
        }
        .profil {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 5px;
        }
        .section p {
            margin: 5px 0;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profil">
        <h2>Modifier le Profil</h2>
        <form action="#" method="post">
            <div class="section">
                <h3>Informations générales :</h3>
                <label for="pseudo">Pseudonyme :</label>
                <input type="text" id="pseudo" name="pseudo" value="Utilisateur123" disabled>

                <label for="sexe">Sexe :</label>
                <select id="sexe" name="sexe">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="date_naissance">Date de naissance :</label>
                <input type="text" id="date_naissance" name="date_naissance" placeholder="01/01/1990">

                <label for="profession">Profession :</label>
                <input type="text" id="profession" name="profession">

                <label for="lieu_residence">Lieu de résidence :</label>
                <input type="text" id="lieu_residence" name="lieu_residence">

                <label for="situation_familiale">Situation amoureuse et familiale :</label>
                <input type="text" id="situation_familiale" name="situation_familiale">

                <label for="description_physique">Description physique :</label>
                <textarea id="description_physique" name="description_physique" rows="4"></textarea><br>

                <label for="informations_personnelles">Informations personnelles :</label>
                <textarea id="informations_personnelles" name="informations_personnelles" rows="4"></textarea>

                <label for="photo">Photo :</label>
                <input type="file" id="photo" name="photo" accept="image/*" multiple>
            </div>
            <div class="section">
                <h3>Informations privées :</h3>
                <label for="nom">Véritable nom :</label>
                <input type="text" id="nom" name="nom">

                <label for="adresse">Adresse complète :</label>
                <input type="text" id="adresse" name="adresse">

                <label for="mot_de_passe">Nouveau mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe">
            </div>
            <div class="section">
                <input type="submit" value="Enregistrer les modifications">
            </div>
        </form>
    </div>
</body>
</html>
