<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription sur Cyan Love</title>
  <link rel="stylesheet" href="inscription.css">
</head>
<body>
  <header>
    <div class="categorie">
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Recherche</a></li>
            <li><a href="#">Produit</a></li>
        </ul>
    </div>
    
    <div class="logo">
        <a href="page_d'accueil.html"><img src="logobao.png" alt="Logo du site"></a>
    </div>

    <div class="connexion">
        <a href="connexion.html">Se connecter</a>
        <a href="inscription.html">S'inscrire</a>
    </div>
</header>
  <div class="container">
    <div class="form">
      <form action="inscription2.html" method="post">
        <h1>Informations personnelles</h1>
        <div class="partie">
          <label for="pseudonyme">Pseudonyme :</label>
          <input type="text" id="pseudonyme" name="pseudonyme" required>
        </div>
        <div class="partie">
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="18" max="100" required>
          </div>
        <div class="partie">
          <label for="sexe">Sexe :</label>
          <select id="sexe" name="sexe" required>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="non-binaire femme">Non-binaire femme</option>
            <option value="non-binaire homme">Non-binaire homme</option>
            <option value="Trans femme">Trans femme</option>
            <option value="Trans homme">Trans homme</option>
            <option value="Intersexe femme">Intersexe femme</option>
            <option value="Intersexe homme">Intersexe homme</option>
          </select>
        </div>
        <div class="partie">
          <label for="date_naissance">Date de naissance :</label>
          <input type="date" id="date_naissance" name="date_naissance" required>
        </div>
        <button type="submit">Suivant</button>
      </form>
    </div>
  </div>


  <footer>
    <p>&copy; 2024 Site de Rencontre. Tous droits réservés.</p>
  </footer>

</body>
</html>
