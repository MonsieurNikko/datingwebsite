    <script>
        fetch('../reports/reports.txt')
            .then(response => response.text())
            .then(data => {
                const reports = data.split('\n\n');
                const lastReport = reports[reports.length - 2];

                if (lastReport) {
                    const [dateTime, username, message] = lastReport.split('\n');
                    const notificationList = document.getElementById('notif');
                    
                    const listItem = document.createElement('li');
                    listItem.textContent = `${dateTime} : ${username}, ${message}`;
                    notificationList.appendChild(listItem);
                }
            })
            .catch(error => console.error('Erreur lors de la récupération des nouveaux rapports :', error));

    </script>
