    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 10,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        
        // Fonction pour récupérer le pseudonyme depuis le serveur PHP via AJAX
        function getPseudonyme() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                console.log("Ready state:", this.readyState); // Message de débogage
                console.log("Status:", this.status); // Message de débogage
                if (this.readyState == 4 && this.status == 200) {
                    var pseudonyme = this.responseText;
                    console.log("Pseudonyme reçu:", pseudonyme); // Message de débogage
                    document.getElementById("welcome-message").innerText = 'Bienvenue ' + pseudonyme;
                }
            };
            xhttp.open("GET", "connexion.php", true);
            xhttp.send();
        }

        // Appel de la fonction pour récupérer le pseudonyme au chargement de la page
        window.onload = getPseudonyme;

        // Fonction pour charger le contenu de profil.html dans le conteneur
        function loadProfile() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    window.location.href = "profil.html";
                }
            };
            xhttp.open("GET", "profil.html", true);
            xhttp.send();
        }

    </script>
