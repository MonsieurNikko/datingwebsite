<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription sur Cyan Love</title>
  <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="container">
      <div class="form">
        <form action="inscription5.html" method="post">
          <h1>Personnalité</h1>
            <div class="partie">
                <label for="message_accueil">Message d'accueil :</label>
                <textarea id="message_accueil" name="message_accueil" required></textarea>
              </div>
              <div class="partie">
                <label for="citation">Citation :</label>
                <input type="text" id="citation" name="citation" required>
              </div>
              <div class="partie">
                <label for="traits_caractere">Traits de caractère :</label>
                <textarea id="traits_caractere" name="traits_caractere" required></textarea>
              </div>
              <div class="partie">
                <label for="centres_interet">Centres d'intérêt :</label>
                <textarea id="centres_interet" name="centres_interet" required></textarea>
              </div>
          <button type="submit">Suivant</button>
        </form>
      </div>
</body>
</html>
