<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription sur Cyan Love</title>
    <link rel="stylesheet" href="inscription.css">
    <script src="inscription.js" defer></script>
</head>
<body>
    <header>
        <div class="categorie">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Profil</a></li>
                <li><a href="#">Recherche</a></li>
                <li><a href="#">Produit</a></li>
            </ul>
        </div>
        
        <div class="logo">
            <a href="page_d'accueil.html"><img src="logobao.png" alt="Logo du site"></a>
        </div>

        <div class="connexion">
            <a href="connexion.html">Se connecter</a>
            <a href="inscription.html">S'inscrire</a>
        </div>
    </header>
    <div class="container">
        <div class="form">
            <form action="#" method="post" onsubmit="return validatePassword()">
                <h1>Sécurité</h1>
                <div class="partie">
                    <label for="photos">Photos :</label>
                    <input type="file" id="photos" name="photos" multiple required onchange="displaySelectedPhotos()">
                    <div id="selected-photos"></div>
                </div>
                <div class="partie">
                    <label for="nom">Véritable nom :</label>
                    <input type="text" id="nom" name="nom" required maxlength="50">
                </div>
                <div class="partie">
                    <label for="adresse">Adresse complète :</label>
                    <input type="text" id="adresse" name="adresse" required maxlength="50">
                </div>
                <div class="partie">
                    <label for="mot_de_passe">Mot de passe :</label>
                    <input type="password" id="mot_de_passe" name="mot_de_passe" class="champ-texte" required>
                </div>
                <div class="partie">
                  <label for="confirm_mot_de_passe">Confirmer le mot de passe :</label>
                  <input type="password" id="confirm_mot_de_passe" name="confirm_mot_de_passe" class="champ-texte" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Site de Rencontre. Tous droits réservés.</p>
    </footer>
</body>
</html>
